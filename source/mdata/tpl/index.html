<!doctype html>
<html ng-app="mdataPanelApp">
    <head>
        <link href="/mdata/sass/index.css" rel="stylesheet"/>
        <script src="/common/js/common.js"></script>
    </head>
    <body ng-controller="PageFrameCtrl">
        <header class="header" ng-controller="HeaderCtrl" ng-hide="{{ outlineHide }}" ng-show="{{ !outlineHide }}">

        </header>
        <article class="main img-cover {{ outlineHide? 'main-login' : '' }}" ng-controller="MainFrameCtrl">
            <nav class="nav"></nav>
            <div class="page">
                <section class="page_header"></section>
                <section class="page_content">
                    <div class="page_content-wrap ng-view"></div>
                </section>
            </div>
        </article>
        <script src="/mdata/js/app.js"></script>
    </body>
</html>
