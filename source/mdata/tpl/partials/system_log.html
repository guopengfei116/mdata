<section class="cf">
    <div class="form-tool right">
        <search></search>
    </div>
</section>
<dl class="container">
    <dt class="row row-title">
    <ul>
        <li class="row_column row_column-5" ng-click="changeSort('systemList', 'date')">Time</li>
        <li class="row_column row_column-5" ng-click="changeSort('systemList', 'username')">Account</li>
        <li class="row_column row_column-5" ng-click="changeSort('systemList', 'operaevents')">Operation</li>
        <li class="row_column row_column-5" ng-click="changeSort('systemList', 'detail')">Detail</li>
        <li class="row_column row_column-5" ng-click="changeSort('systemList', 'ip')">IP</li>
    </ul>
    </dt>
    <dd class="row row-color-interlaced" ng-repeat="log in viewData | orderBy:sort.systemList.orderKey:sort.systemList.isDownOrder ">
        <ul>
            <li class="row_column row_column-5">{{ log.date | date:'yyyy-MM-dd hh:mm:ss' }}</li>
            <li class="row_column row_column-5">{{ log.username }}</li>
            <li class="row_column row_column-5">{{ log.operaevents }}</li>
            <li class="row_column row_column-5" ng-if="log['detail'].length == 0">-</li>
            <li class="row_column row_column-5">{{ log.detail }}</li>
            <li class="row_column row_column-5">{{ log.ip }}</li>
        </ul>
    </dd>
</dl>
