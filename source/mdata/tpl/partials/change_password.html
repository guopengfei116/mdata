<form class="change" name="cPaw">
      
    <fieldset class="change-field">
        <p class="change-field_title">Password</p>
        <input ng-model="password" class="fieldset_text text-password" type="password"
               placeholder="password" required ng-pattern="/^([0-9a-zA-Z\.@#\$%\^&\*\(\)\[\]\\?\\\/\|\-~`\+\=\,\r\n\:]){6,20}$/"
               name="cPassword" ng-blur="blur('password', cPaw.cPassword.$error)"
               ng-focus="focus('password')" onpaste="return false;" ng-class="{'password-error':passwordError}" >
       
    </fieldset>
   <fieldset class="change-field " ng-class="{'password-error':newPawError}">
        <p class="change-field_title">New Password</p>
        <input ng-model="newPassword" class="fieldset_text text-newPassword" type="password"
               placeholder="New Password" required ng-pattern="/^\w{6,20}$/"
               name="cNewPassword" ng-blur="blur('newPassword', cPaw.cNewPassword.$error)"
               ng-focus="focus('newPassword')" ng-class="{'password-error':newPasswordError}">
    </fieldset>
    <fieldset class="change-field " ng-class="{'password-error':reNewPawError}">
        <p class="change-field_title">Confirm New Password</p>
        <input ng-model="reNewPassword" class="fieldset_text text-reNewPassword" type="password"
               placeholder="Confirm New Password" required ng-pattern="/^\w{6,20}$/"
               name="cReNewPassword" ng-blur="blur('reNewPassword', cPaw.cReNewPassword.$error)"
               ng-focus="focus('reNewPassword')" ng-class="{'password-error':reNewPasswordError}">
    </fieldset>
    <fieldset class="fieldset button-group">
        <a href="javascript:;" class="button button-save-plus">+</a>
        <a href="javascript:;" class="button button-save" ng-click="submit()">Save</a>
    </fieldset>
</form>
