<form class="account-page">
    <fieldset class="field-common">
        <legend class="field-title-com">Email</legend>
        <input class="fieldset-text-com account-email" type="text" ng-readonly="accountSourceData.username" ng-model="accountSourceData.username">
    </fieldset>
    <fieldset class="field-common">
        <legend class="field-title-com">Name</legend>
        <input class="fieldset-text-com" type="text" ng-model="accountSourceData.nickname">
        <span class="red-star">*</span>
    </fieldset>
    <fieldset class="field-common">
        <legend class="field-title-com">Password</legend>
        <input class="fieldset-text-com" type="password" ng-model="accountSourceData.password">
        <span class="red-star">*</span>
    </fieldset>
    <legend class="field-title-com account-authority">Authority</legend>
    <fieldset class="field-common field-account">
        <legend class="field-title-account">As Report Admin</legend>
        <div>
            <div class="select select-host select-btn">
                <div class="select_main">
                    <input class="select_main_textarea select_target" type="text" value="mail">
                    <button class="select_main_btn select_target">
                        <i class="select_main_btn_icon"></i>
                    </button>
                </div>
                <ul class="select_content">
                    <li class="select_content_arrow"></li>
                    <li class="select_content_arrow select_content_arrow-mask"></li>
                    <li class="select_content_list" ng-repeat="app in appsData">
                        <a class="select_content_list_value" data-value="{{ app.appid }}">{{ app.name }}</a>
                    </li>
                </ul>
            </div>
            <button class="button">add</button>
            <a class="button button-check"><i class="iconfont icon-check"></i></a>
            <a class="button button-close"><i class="iconfont icon-close"></i></a>
        </div>
        <div class="textarea">
            <span class="flag flag-icon" ng-repeat="app in accountSourceData['as_user_admin']">
                {{ app.appname }}
                <i class="flag-icon_delete iconfont icon-close"></i>
            </span>
        </div>
    </fieldset>
    <fieldset class="field-common field-account">
        <legend class="field-title-account">As Report Viewer</legend>
        <div>
            <div class="select select-host select-btn">
                <div class="select_main">
                    <input class="select_main_textarea select_target" type="text" value="mail">
                    <button class="select_main_btn select_target">
                        <i class="select_main_btn_icon"></i>
                    </button>
                </div>
                <ul class="select_content">
                    <li class="select_content_arrow"></li>
                    <li class="select_content_arrow select_content_arrow-mask"></li>
                    <li class="select_content_list" ng-repeat="app in appsData">
                        <a class="select_content_list_value" data-value="{{ app.appid }}">{{ app.name }}</a>
                    </li>
                </ul>
            </div>
            <button class="button">add</button>
            <a class="button button-check"><i class="iconfont icon-check"></i></a>
            <a class="button button-close"><i class="iconfont icon-close"></i></a>
        </div>
        <div class="textarea">
            <span class="flag flag-icon" ng-repeat="app in accountSourceData['as_user_viewer']">
                {{ app.appname }}
                <i class="flag-icon_delete iconfont icon-close"></i>
            </span>
        </div>
    </fieldset>
    <fieldset class="field-common">
        <span class="button-group page-btns" ng-click="submit()">
            <button class="button button-create-plus"><i class="iconfont icon-plus"></i></button>
            <button class="button button-create">Create</button>
        </span>
        <span class="button-group" onclick="history.back();">
            <button class="button button-cancel-minus"><i class="iconfont icon-small"></i></button>
            <button class="button button-cancel">Cancel</button>
        </span>
    </fieldset>
</form>
