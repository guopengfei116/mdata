<form class="form" name="loginForm" novalidate>
    <fieldset class="fieldset fieldset-group">
        <label class="fieldset_label icon"></label>
        <input ng-model="account" class="fieldset_text" type="text"
               placeholder="Email" required ng-pattern="/^\w{6,16}$/"
               name="loginAccount" ng-blur="blur(loginForm.loginAccount.$error)">
    </fieldset>
    <fieldset class="fieldset fieldset-group">
        <label class="fieldset_label icon"></label>
        <input ng-model="password" class="fieldset_text" type="text"
               placeholder="Password" required ng-pattern="/^\w{6,16}$/"
               name="loginPassword" ng-blur="blur(loginForm.loginPassword.$error)">
    </fieldset>
    <fieldset class="fieldset">
        <button ng-click="submit()" class="fieldset_button" type="button">log in</button>
    </fieldset>
</form>
